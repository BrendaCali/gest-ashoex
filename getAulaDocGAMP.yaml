{
    "openapi": "3.0.0",
    "info": {
        "title": "API de Aulas",
        "description": "API para Obtener y consultar la información de las aulas",
        "version": "1.0.0"
    },
    "paths": {
        "/aulas": {
            "get": {
                "tags": [
                    "Aulas"
                ],
                "summary": "Obtiene una lista de aulas con sus usos y facilidades",
                "description": "Devuelve una lista completa de todas las aulas incluyendo sus usos y facilidades",
                "operationId": "getAulas",
                "responses": {
                    "200": {
                        "description": "Lista de aulas recuperada exitosamente",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "type": "array",
                                    "items": {
                                        "type": "object",
                                        "properties": {
                                            "id_aula": {
                                                "type": "integer",
                                                "example": 1
                                            },
                                            "numero_aula": {
                                                "type": "string",
                                                "example": "106"
                                            },
                                            "capacidad": {
                                                "type": "integer",
                                                "example": 100
                                            },
                                            "habilitada": {
                                                "type": "boolean",
                                                "example": true
                                            },
                                            "id_ubicacion": {
                                                "type": "integer",
                                                "example": 2                                            },
                                            "usos": {
                                                "type": "array",
                                                "items": {
                                                    "type": "object",
                                                    "properties": {
                                                        "id_uso": {
                                                            "type": "integer",
                                                            "example": 101
                                                        },
                                                        "descripcion": {
                                                            "type": "string",
                                                            "example": "Aula para pasar clases"
                                                        },
                                                        "fecha": {
                                                            "type": "string",
                                                            "format": "date",
                                                            "example": "2024-11-20"
                                                        }
                                                    }
                                                }
                                            },
                                            "facilidades": {
                                                "type": "array",
                                                "items": {
                                                    "type": "object",
                                                    "properties": {
                                                        "id_facilidad": {
                                                            "type": "integer",
                                                            "example": 3
                                                        },
                                                        "nombre": {
                                                            "type": "string",
                                                            "example": "Data"
                                                        },
                                                        "descripcion": {
                                                            "type": "string",
                                                            "example": "Proyector 4K instalado en la parta superior del aula"
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    },
                    "404": {
                        "description": "No se encontraron aulas"
                    }
                }
            }
        }
    },
    "tags": [
        {
            "name": "Aulas",
            "description": "Endpoints relacionados con la gestión de aulas"
        }
    ]
}
